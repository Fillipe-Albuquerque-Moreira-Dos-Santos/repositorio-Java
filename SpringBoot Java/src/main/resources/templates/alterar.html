<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet"
        id="bootstrap-css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <title>Editar Contato</title>
</head>

<body>
    <header>
       <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
			<div class="collapse navbar-collapse" id="textoNavbar">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item dropdown">
						<a class="nav-link dropdown-toggle" id="navbardrop" data-toggle="dropdown">
							<i class="fa fa-user"></i>Contato</a>
					</li>
				</ul>
			</div>
		</nav>
    </header>
    <div class="container">
        <h2>Editar Contato</h2>
        <form action="/alterar" th:object="${contato}" method="POST" name="formulario">
            <div class="col-md-6 offset-md-3">
                <div class="alert alert-danger" role="alert" th:if="${msg}">
                    <strong th:text="$msg"></strong>
                </div>
            </div>
            <input type="hidden" th:field="*{id}">
            <div class="form-group">
                <div class="col-md-6 offset-md-3">
                    <label>Nome</label>
                    <input type="text" name="nome" id="nome" class="form-control" placeholder="Digite o Nome"
                        th:field="*{nome}" required />
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-6 offset-md-3">
                    <label>Telefone</label>
                    <input type="text" name="telefone" id="telefone" class="form-control"
                        th:field="*{telefone}" required />
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-6 offset-md-3">
                    <label>Email</label>
                    <input type="email" name="email" id="email" class="form-control"
                        th:field="*{email}" required />
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-6 offset-md-3">
                    <label>Adicionais</label>
                    <input type="text" name="adicionais" id="adicionais" class="form-control"
                        th:field="*{adicionais}" required />
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-0 offset-md-5">
                    <input type="submit" value="Alterar Contato" class="btn btn-primary" name="Salvar">
                </div>
            </div>
        </form>

    </div>
    <script>
        // Adiciona um evento de clique ao botão de cadastro
        $('.btn-primary').on('click', function () {
            // Exibe um alerta
            alert('Contato ALTERADO com sucesso');
        });
    </script>
    
 	<footer class="bg-primary text-center text-white py-3 fixed-bottom">
          © 2023 SENAC
    </footer>
</body>

</html>
